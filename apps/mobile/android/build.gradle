// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

/**
 * react-native-share-menu still hardcodes compile/target SDK 29 which is too low for
 * our React Native/Java toolchain. Override it here so the module compiles with the
 * same SDK levels as the rest of the app.
 */
subprojects { subproject ->
  if (subproject.name == "react-native-share-menu") {
    subproject.afterEvaluate {
      def androidExtension = subproject.extensions.findByName("android")
      if (androidExtension != null) {
        androidExtension.compileSdkVersion rootProject.ext.compileSdkVersion
        androidExtension.defaultConfig {
          minSdkVersion rootProject.ext.minSdkVersion
          targetSdkVersion rootProject.ext.targetSdkVersion
        }
      }
    }
  }
}
